<!DOCTYPE html>
<html>
<head>
    <title>NFT Mint</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
</head>

<body>
<h1>NFT Mint</h1>

<button class="connect-button" onclick="connectToMetaMask()">Connect to MetaMask</button>

<div class="transact-form">
    <label for="to">To Address:</label>
    <input type="text" id="to" name="to" placeholder="Recipient's Address">

    <label for="tokenId">Token ID:</label>
    <input type="text" id="tokenId" name="tokenId" placeholder="Token ID">

    <label for="uri">URI:</label>
    <input type="text" id="uri" name="uri" placeholder="NFT URI">

    <button onclick="transact()">Transact</button>
</div>
</body>
</html>
